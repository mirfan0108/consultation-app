
<ion-content>
  <ion-toolbar color="secondary" >
    <ion-title>Beranda</ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="navigateTo('user')"><ion-icon name="person"></ion-icon></ion-button>
      <!-- <ion-button><ion-icon name="chatboxes"></ion-icon></ion-button> -->
    </ion-buttons>
  </ion-toolbar>
  <!-- <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div> -->
  <!-- <ion-row justify-content-end padding><ion-searchbar animated debounce="500"></ion-searchbar></ion-row> -->
  <ion-row justify-content-end padding *ngIf="conselingApp.length != 0">
    Jadwal Konseling terbaru
  </ion-row>
  <ion-card *ngFor="let conseling of conselingApp">
    <ion-row justify-content-center padding>
      <ion-avatar>
        <img [src]="conseling.profile.avatar">
      </ion-avatar>
    </ion-row>
    <ion-card-header>
      <ion-row justify-content-center>
        <ion-card-title>{{conseling.profile.name}}</ion-card-title>
      </ion-row>
      <ion-row justify-content-center>
        <ion-note>Konselor</ion-note>
      </ion-row>
    </ion-card-header>
    <!-- <img src="../../assets/images/Mockup/user/ava1.jpg"> -->
    <!-- <ion-card-header>
      <ion-card-subtitle>{{conseling.title}}</ion-card-subtitle>
      <ion-card-title>{{conseling.schedule.date}} <ion-badge color="{{conseling.color}}">{{conseling.schedule.time}}</ion-badge> </ion-card-title>
    </ion-card-header> -->
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            Tanggal Konsultasi : <br>
            <!-- <ion-note>{{conseling.schedule.date}}</ion-note> -->
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>
            Jam Konsultasi : <br>
            <!-- <ion-note>{{conseling.schedule.time}}</ion-note> -->
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            Jenis Konsultasi : <br>
            <ion-note>{{conseling.option == "off" ? 'Offline':'Online'}}</ion-note>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>
            Metode Konsultasi : <br>
            <ion-note>{{conseling.methode}}</ion-note>
          </ion-label>
        </ion-col>
      </ion-row>

      <div class="divider"></div>
      <ion-row justify-content-end>
        <ion-col size="6" align-self-end>
          <ion-button fill="clear" (click)="joinChat(conseling)">
            <ion-icon name="chatboxes"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" (click)="conselingResult(conseling)">
            Detail Konseling
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- {{conseling.description}} -->
    </ion-card-content>
  </ion-card>
  <ion-card-content *ngIf="conselingApp.length == 0">
    <ion-row justify-content-center>
      Anda belum melakukan konseling
    </ion-row>
  </ion-card-content>
  
  
</ion-content>
<ion-footer>
  <ion-segment color="warning">
    <ion-segment-button (click)="navigateTo('roomList')">
      <ion-icon src="../../assets/images/svg/chatbox.svg"></ion-icon>
      <label style="font-size: 6px;">Percakapan</label>
    </ion-segment-button>
    <ion-segment-button (click)="navigateTo('schedule')">
      <ion-icon src="../../assets/images/svg/calendar.svg"></ion-icon>
      <label style="font-size: 6px;">Jadwal</label>
    </ion-segment-button>
    <ion-segment-button (click)="navigateTo('complaint')">
      <ion-icon src="../../assets/images/svg/folder.svg"></ion-icon>
      <label style="font-size: 6px;">Data Konseling</label>
    </ion-segment-button>
    
    <!-- <ion-segment-button>
      <ion-icon name="time"></ion-icon>
      <label style="font-size: 6px;">Sejarah</label>
    </ion-segment-button> -->
    <ion-segment-button (click)="doLogout()">
      <ion-icon src="../../assets/images/svg/close.svg"></ion-icon>
      <label style="font-size: 6px;">Keluar</label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
