<ion-header>
  <ion-toolbar color="primary">
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="new"  checked>
        <ion-label>Buat Jadwal</ion-label>
      </ion-segment-button>
      <ion-segment-button value="history">
        <ion-label>Pengajuan</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  


  <ion-row justify-content-start padding *ngIf="segmentSchedule == 'new'">
    Tanggal Konseling
  </ion-row>
  
  <div class="w3-container" *ngIf="segmentSchedule == 'new'">
      <ion-card>
        <ion-card-content>
          <ion-calendar (click)="checkSchedule()" [format]="'YYYY-MM-DD'" [(ngModel)]="formApply.applyDate">
          </ion-calendar>
        </ion-card-content>
      </ion-card>
  </div>


  <ion-row justify-content-start padding *ngIf="segmentSchedule == 'new'">
    Jam Konseling
  </ion-row>
  <ion-row justify-content-start *ngIf="segmentSchedule == 'new'">
    <ion-col size="3" *ngFor="let clock of clocks" (click)="setTime(clock)">
      <ion-card color="{{clock.avail ? 'primary' : 'danger'}}">
        <ion-card-content>
          <p style="font-size: 8pt">
            {{clock.clock}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-card-content *ngIf="segmentSchedule == 'new'">

    <ion-button expand="block" color="primary" (click)="settingSchedule()"
    disabled="{{formApply.applyDate == '' || formApply.clock == ''}}">Atur</ion-button>
  </ion-card-content>
    

  <ion-row justify-content-start *ngIf="segmentSchedule == 'new'">
    <ion-item-divider>
      Keterangan
    </ion-item-divider>
  </ion-row>
  <ion-card-content *ngIf="segmentSchedule == 'new'">
    <ion-row>
      <ion-col>
        <ion-badge color="primary">Tersedia</ion-badge>
      </ion-col>
      <ion-col>
        <ion-badge color="danger">Tidak Tersedia</ion-badge>
      </ion-col>
    </ion-row>
      
  </ion-card-content>
  

  <ion-card-content *ngIf="segmentSchedule == 'history'">
    <ion-list>
      <ion-item *ngFor="let conseling of conselingApp">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h3>
            {{conseling.title}}
          </h3>
          <p>
            {{conseling.date}} {{conseling.time}}
          </p>
          <p>
            <ion-badge color="{{conseling.color}}">{{conseling.statusTxt}}</ion-badge>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  
</ion-content>

<ion-footer>
  <ion-button fill="clear" (click)="navigateTo('home')">Kembali ke Beranda</ion-button>
</ion-footer>
