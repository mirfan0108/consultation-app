<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Percakapan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>
      <p>Nama Konselor</p>
      <p>Konseling Tentang</p>
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer>
    <ion-segment color="warning">
        <ion-segment-button checked>
          <ion-icon src="../../assets/images/svg/chatbox-active.svg"></ion-icon>
          <label style="font-size: 6px;">Percakapan</label>
        </ion-segment-button>
        <ion-segment-button (click)="navigateTo('complaint')">
          <ion-icon src="../../assets/images/svg/folder.svg"></ion-icon>
          <label style="font-size: 6px;">Pengaduan</label>
        </ion-segment-button>
        <ion-segment-button (click)="navigateTo('schedule')">
          <ion-icon src="../../assets/images/svg/calendar.svg"></ion-icon>
          <label style="font-size: 6px;">Jadwal</label>
        </ion-segment-button>
        <!-- <ion-segment-button>
          <ion-icon name="time"></ion-icon>
          <label style="font-size: 6px;">Sejarah</label>
        </ion-segment-button> -->
        <ion-segment-button (click)="doLogout()">
          <ion-icon src="../../assets/images/svg/close.svg"></ion-icon>
          <label style="font-size: 6px;">Keluar</label>
        </ion-segment-button>
      </ion-segment>
</ion-footer>
