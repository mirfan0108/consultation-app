<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-row *ngIf="!messages" justify-content-center padding>
      <ion-badge color="medium">
        Anda telah terhubung
      </ion-badge>
    </ion-row>
  
    <ion-content>
      <ion-grid>
        <ion-item *ngFor="let messager of messages" lines="none">
          <ion-note slot="{{messager.user_id != mine ? 'start': 'end'}}">
              <ion-badge color="{{messager.user_id != mine ? 'medium': 'success'}}">
                  {{messager.text}} 
              </ion-badge>
          </ion-note>
        </ion-item>
      </ion-grid>
    </ion-content>
  
  
  </ion-content>
  
  <ion-footer>
    <ion-row>
      <ion-col size="10">
        <ion-input placeholder="Ketik Sesuatu ...." [(ngModel)]="text"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button color="secondary" (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
