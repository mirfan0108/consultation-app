<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" >
      <ion-button (click)="navigateTo('home')">
        <ion-icon name="home" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pengaduan</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="navigateTo('create')">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card-content>
    <ion-row justify-content-center *ngIf="complaints.length == 0 && !refreshing">
      Anda belum membuat pengaduan.
    </ion-row>
  </ion-card-content>
  <ion-card *ngFor="let complaint of complaints">
    <ion-card-header color="{{complaint.status == 0 ? 'warning':'danger'}}">
      <ion-row justify-content-center>
          <a style="color:white" href="javascript:void(0)" (click)="seeComplaintStatus(complaint)">Lihat Status</a>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-note><b>Tanggal Pengaduan : </b><br>{{ normalizeDate(complaint.created_on) }}</ion-note><br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <ion-note>
            <b>Kategori : </b><br>
            {{complaint.category_id | categoryTrans}}
          </ion-note>
        </ion-col>
      </ion-row>
      
      <!-- <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="primary" (click)="navigateTo('modify', complaint._id)">Ubah Data</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="danger">Batalkan</ion-button>
        </ion-col>
      </ion-row> -->
    </ion-card-content>
  </ion-card>
  
</ion-content>
