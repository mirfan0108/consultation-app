<ion-content class="bg-rs-password">
  <h3 style="text-align: center; color: white">Buat Kata Sandi Baru</h3>

  <div class="centered">
      <ion-item>
        <ion-label ><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" placeholder="Masukan kata sandi baru" [(ngModel)]="formReset.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label ><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" placeholder="Masukan ulang kata sandi" [(ngModel)]="confirm"></ion-input>
      </ion-item>

      <ion-row justify-content-center padding>
        <a href="javascript:void(0)" style="color:white" (click)="navigateTo('login')">Kembali ke halaman login</a>
      </ion-row>
    </div>

  <div class="footer-rs-password">
      <ion-row justify-content-center>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-button mode="ios" (click)="doReset()" expand="block" color="warning" disabled="{{formReset.password == '' || formReset.password != confirm}}">KIRIM</ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </div>
</ion-content>
